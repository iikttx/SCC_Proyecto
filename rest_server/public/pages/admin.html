<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n</title>
  <script src="https://kit.fontawesome.com/fb26bea93f.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d6e4f0, #f7faff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .admin-container {
      background-color: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      color: #2e3c50;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e03e3e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>üõ°Ô∏è Panel de Administraci√≥n</h1>
    <p>Accede a las herramientas para gestionar usuarios, docentes y configuraciones del sistema.</p>
    <button id="cerrarSesion">Cerrar sesi√≥n</button>
  </div>

  <script>
    document.getElementById("cerrarSesion").addEventListener("click", async () => {
      try {
        await fetch("/api/usuarios/logout", { method: "GET" });
        window.location.href = "/";
      } catch (err) {
        alert("Error al cerrar sesi√≥n.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/fb26bea93f.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class="bg-gray-100 font-sans">
  <div id="layout-placeholder" style="margin-top: 56px;"></div>

  <div class="content mt-4" id="panel-contenido">
    <main class="overflow-y-auto">
      <h1 id="titulo-bienvenida" class="text-3xl font-bold text-gray-800 mb-6">
        Bienvenido al Panel principal
      </h1>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-700 text-lg">
          Desde este panel puedes gestionar la disponibilidad del equipo, registrar entradas y salidas,
          administrar usuarios y mucho más.
        </p>

        <div class="mt-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Accesos rápidos</h2>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <a href="/reservar"
              class="bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 text-center">Reservar Sala</a>
            <a href="/visualizar"
              class="bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 text-center">Visualizar Datos</a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Layout -->
  <script>
    // Cargar layout (navbar o sidebar)
    fetch('/pages/layout.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('layout-placeholder').innerHTML = html;
      });
  </script>

  <!-- 🔒 Autenticación con JWT -->
<script src="/js/jwt.js"></script>
</body>
</html>

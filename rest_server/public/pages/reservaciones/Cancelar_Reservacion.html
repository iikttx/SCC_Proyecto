<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <title>Cancelar Reservación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/fb26bea93f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding-top: 56px;
      display: flex;
      flex-direction: row;
    }

    #sidebar {
      width: 250px;
      height: calc(100vh - 56px);
      position: fixed;
      top: 56px;
      left: 0;
      background: #8c3031;
      color: white;
      padding-top: 1rem;
      display: none;
      overflow-y: auto;
      z-index: 1030;
    }

    @media (min-width: 768px) {
      #sidebar {
        display: block;
      }

      #content {
        margin-left: 250px;
      }

      #offcanvasToggle {
        display: none;
      }
    }

    .content {
      flex-grow: 1;
      padding: 1.5rem;
      margin-left: 0;
    }

    @media (min-width: 768px) {
      .content {
        margin-left: 250px;
      }
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <div id="layout-placeholder"></div>

  <div class="content container mt-4" id="content">
    <!-- Contenido principal -->
    <h1 class="text-2xl font-bold mb-6">Cancelar Reservación</h1>
    <div class="bg-white shadow-md rounded-lg p-6 w-full">
      <div id="reservacionesList" class="space-y-4">
        <!-- Aquí se cargarán automáticamente las reservaciones -->
      </div>
      <p id="mensaje" class="mt-4 text-center font-semibold"></p>
    </div>
  </div>

  <!-- Script funcional -->
  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "/pages/login.html";
    }

    function fetchConToken(url, options = {}) {
      const headers = options.headers || {};
      headers["Authorization"] = `Bearer ${token}`;
      return fetch(url, { ...options, headers });
    }

    // Función para cancelar reservación
    function cancelarReservacion(idReservacion) {
      const mensaje = document.getElementById("mensaje");

      fetchConToken(`/api/reservaciones/delReservacion/${idReservacion}`, {
        method: "DELETE",
      })
      .then(response => {
        if (!response.ok) throw new Error("Error al cancelar reservación.");
        return response.json();
      })
      .then(data => {
        mensaje.textContent = "Reservación cancelada correctamente.";
        mensaje.className = "text-green-600 mt-4 text-center font-semibold";
        // Remover la reservación de la lista
        document.getElementById(idReservacion).remove();
      })
      .catch(err => {
        console.error(err);
        mensaje.textContent = "Error al cancelar reservación.";
        mensaje.className = "text-red-600 mt-4 text-center font-semibold";
      });
    }

    // Función para cargar las reservaciones del usuario
function cargarReservaciones() {
    fetchConToken("/api/reservaciones/obtenerReservaciones")
      .then(res => res.json())
      .then(data => {
        const listContainer = document.getElementById("reservacionesList");
        listContainer.innerHTML = "";

        if (data.length === 0) {
          listContainer.innerHTML = "<p class='text-gray-600'>No tienes reservaciones.</p>";
          return;
        }

        data.forEach(reservacion => {
          const div = document.createElement("div");
          div.id = reservacion.id_reservacion;
          div.className = "flex justify-between items-center p-3 border rounded";

          // Aquí cambiamos reservacion.id_sala por reservacion.sala
          div.innerHTML = `
            <span>ID: ${reservacion.id_reservacion} - Sala: ${reservacion.sala} - Fecha: ${reservacion.fecha}</span>
            <button onclick="cancelarReservacion('${reservacion.id_reservacion}')" 
                    class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
              Cancelar
            </button>
          `;
          listContainer.appendChild(div);
        });
      })
      .catch(err => console.error("Error al cargar reservaciones:", err));
  }

  // Cargar automáticamente al cargar la página
  window.onload = cargarReservaciones;
  </script>

  <!-- Layout -->
  <script>
    fetch('pages/layout.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('layout-placeholder').innerHTML = html;
      });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>

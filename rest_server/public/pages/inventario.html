<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Inventarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/fb26bea93f.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="layout-placeholder"></div>

  <div class="content container mt-4">
    <h1 class="mb-4">Gestión de Inventarios</h1>

    <form id="formulario" class="row g-3 mb-3 border p-3 rounded">
      <div class="col-md-6"><label for="modelo" class="form-label">Modelo</label><input type="text" id="modelo" class="form-control" /></div>
      <div class="col-md-6"><label for="marca" class="form-label">Marca</label><input type="text" id="marca" class="form-control" /></div>
      <div class="col-md-6"><label for="estadoTexto" class="form-label">Estado (descripción)</label><input type="text" id="estadoTexto" class="form-control" /></div>
      <div class="col-md-6"><label for="numSerie" class="form-label">Número Serie</label><input type="text" id="numSerie" class="form-control" /></div>
      <div class="col-12"><label for="descripcion" class="form-label">Descripción</label><input type="text" id="descripcion" class="form-control" /></div>
      
      <div class="col-md-6">
        <label for="tipoSelect" class="form-label">Tipo de Equipo</label>
        <select id="tipoSelect" class="form-select"><option value="">-- Cargar tipos... --</option></select>
      </div>
      <div class="col-md-6">
        <label for="estadoSelect" class="form-label">Disponibilidad</label>
        <select id="estadoSelect" class="form-select"><option value="">-- Cargar estados... --</option></select>
      </div>
      <div class="col-12">
        <button type="button" id="btnRegistrar" class="btn btn-primary me-2">Registrar</button>
        <button type="button" id="btnActualizar" class="btn btn-success me-2" style="display:none;">Actualizar</button>
        <button type="button" id="btnCancelar" class="btn btn-secondary" style="display:none;">Cancelar</button>
      </div>
    </form>
    
    <hr>

    <h2>Inventarios Registrados</h2>

    <div class="row g-3 mb-3">
      <div class="col-md-5">
        <label for="filtroDisponibilidad" class="form-label">Filtrar por Disponibilidad</label>
        <select id="filtroDisponibilidad" class="form-select"><option value="">-- Todas --</option></select>
      </div>
      <div class="col-md-5">
        <label for="filtroTipo" class="form-label">Filtrar por Tipo</label>
        <select id="filtroTipo" class="form-select"><option value="">-- Todos --</option></select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="btnBorrarFiltros" class="btn btn-outline-secondary w-100">Limpiar Filtros</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Estado</th>
            <th>N/S</th>
            <th>Tipo</th>
            <th>Disponibilidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaInventariosBody">
          </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    fetch('/pages/layout.html').then(res => res.text()).then(html => {
      document.getElementById('layout-placeholder').innerHTML = html;
    });
  </script>
  <script src="/js/inventario.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Entrada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/fb26bea93f.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body class="bg-gray-100 font-sans">
  <div id="layout-placeholder"></div>

  <div class="content container mt-4" style="padding-left: 300px;">
    <div class="flex h-screen overflow-hidden">
      <!-- Contenido principal -->
      <main class="flex-1 bg-white p-8 overflow-auto">
        <header class="flex justify-between items-center mb-8 border-b pb-4 border-gray-300">
          <h1 class="text-3xl font-bold text-red-700">Registro de salida</h1>
          <img src="Fotito.jpg" alt="Foto de perfil"
            class="w-12 h-12 rounded-full object-cover border-2 border-red-700" />
        </header>

        <section class="bg-gray-50 p-6 rounded-lg shadow-md border border-gray-200">
          <form id="salidaForm" class="space-y-4">
            <p class="text-gray-700">Se registrará la salida de tu última entrada automáticamente.</p>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
              Registrar Salida
            </button>
          </form>
          <p id="mensaje" class="mt-4 font-semibold"></p>
          <p id="mensaje" class="mt-4 text-green-600 font-semibold"></p>
        </section>
      </main>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- Layout -->
  <script>
    fetch('pages/layout.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('layout-placeholder').innerHTML = html;
      });
  </script>
  <script>
    const token = localStorage.getItem("token");

    // Si no hay token → redirige al login
    if (!token) {
      window.location.href = "/pages/login.html";
    }

    // Antes de cualquier fetch protegido
    function fetchConToken(url, options = {}) {
      const headers = options.headers || {};
      headers["Authorization"] = `Bearer ${token}`;
      return fetch(url, { ...options, headers });
    }
    document.getElementById('salidaForm').addEventListener('submit', function (e) {
      e.preventDefault();

      fetchConToken('/api/entradasalidas/registrarSalida', {
        method: 'PUT'
      })
        .then(res => {
          if (!res.ok) return res.json().then(data => { throw new Error(data.mensaje || 'Error'); });
          return res.json();
        })
        .then(data => {
          document.getElementById('mensaje').textContent = `Salida registrada correctamente. ID: ${data.idIngreso}`;
          document.getElementById('mensaje').className = 'mt-4 text-green-600 font-semibold';
        })
        .catch(err => {
          document.getElementById('mensaje').textContent = err.message;
          document.getElementById('mensaje').className = 'mt-4 text-red-600 font-semibold';
        });
    });
  </script>
  <script src="/js/jwt.js"></script>
</body>

</html>

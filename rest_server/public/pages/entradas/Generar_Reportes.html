<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generar Reportes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/fb26bea93f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding-top: 56px;
      display: flex;
      flex-direction: row;
    }

    #sidebar {
      width: 250px;
      height: calc(100vh - 56px);
      position: fixed;
      top: 56px;
      left: 0;
      background: #8c3031;
      color: white;
      padding-top: 1rem;
      display: none;
      overflow-y: auto;
      z-index: 1030;
    }

    @media (min-width: 768px) {
      #sidebar {
        display: block;
      }

      #content {
        margin-left: 250px;
      }

      #offcanvasToggle {
        display: none;
      }
    }

    .content {
      flex-grow: 1;
      padding: 1.5rem;
      margin-left: 0;
    }

    @media (min-width: 768px) {
      .content {
        margin-left: 250px;
      }
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <div id="layout-placeholder"></div>

  <div class="content container mt-4" id="content">
    <main class="flex-1 p-10">
      <h1 class="text-2xl font-bold mb-6">Generar Reportes</h1>
      <p class="mb-4">Haz clic en el siguiente botón para generar y descargar el reporte de ingresos a salas en PDF.</p>

      <button id="descargar-reporte" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">
        Descargar reporte PDF
      </button>

      <p id="mensaje" class="mt-4 text-green-700 font-semibold hidden">Descargando reporte...</p>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Carga del layout -->
  <script>
    fetch('pages/layout.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('layout-placeholder').innerHTML = html;
      });
  </script>

  <!-- Script de descarga del reporte -->
  <script>
    const token = localStorage.getItem("token");

    // Si no hay token → redirige al login
    if (!token) {
      window.location.href = "/pages/inicio.html";
    }else {
    // Decodificar el token para obtener el rol
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    const payload = parseJwt(token);
    if (!payload || payload.rol !== "admin") {
      alert("Solo los administradores pueden generar reportes.");
      window.location.href = "/pages/inicio.html"; // O a otra página
    }
  }

    // Antes de cualquier fetch protegido
    function fetchConToken(url, options = {}) {
      const headers = options.headers || {};
      headers["Authorization"] = `Bearer ${token}`;
      return fetch(url, { ...options, headers });
    }
    document.getElementById("descargar-reporte").addEventListener("click", () => {
      const mensaje = document.getElementById("mensaje");
      mensaje.classList.remove("hidden");
      mensaje.textContent = "Generando reporte...";

      fetchConToken("/api/entradasalidas/genReporte")
        .then(response => {
          if (!response.ok) throw new Error("Error al descargar el reporte");
          return response.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "reporte_ingresos.pdf";
          document.body.appendChild(a);
          a.click();
          a.remove();
          mensaje.textContent = "Reporte descargado correctamente.";
          mensaje.classList.remove("text-red-600");
          mensaje.classList.add("text-green-700");
        })
        .catch(err => {
          console.error(err);
          mensaje.textContent = "Ocurrió un error al generar el reporte.";
          mensaje.classList.remove("text-green-700");
          mensaje.classList.add("text-red-600");
        });
    });
  </script>
  <script src="/js/jwt.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fb26bea93f.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fb26bea93f.js" crossorigin="anonymous"></script>
    <title>Disponibilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="content container mt-4">
        <h1>Disponibilidad</h1>
        <h2>Inventarios</h2>
        <!-- Filtros -->
        <form id="filtros" class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="filtroDisponibilidad" class="form-label">Filtrar por Disponibilidad</label>
                <select id="filtroDisponibilidad" class="form-select">
                    <option value="">-- Todos --</option>
                    <option value="Disponible">Disponible</option>
                    <option value="No Disponible">No Disponible</option>
                    <option value="Prestado">Prestado</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="filtroTipo" class="form-label">Filtrar por Tipo</label>
                <select id="filtroTipo" class="form-select">
                    <option value="">-- Todos --</option>
                    <option value="Cañon">Cañon</option>
                    <option value="Bocina">Bocina</option>
                    <option value="Grabadora">Grabadora</option>
                    <option value="Microfono">Microfono</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Extension">Extension</option>
                    <option value="Corriente">Corriente</option>
                    <option value="Cable de Conexion">Cable de Conexion</option>
                </select>
            </div>
        </form>
        <!-- Borrar Filtros-->

        <button id="btnBorrarFiltros" class="btn btn-secondary mb-3" onclick="filtrarInventarios()">Borrar
            Filtros</button>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Estado</th>
                        <th>Número Serie</th>
                        <th>Descripción</th>
                        <th>Tipo</th>
                        <th>Disponibilidad</th>
                    </tr>
                </thead>
                <tbody id="tablaInventariosBody">
                    <!-- Contenido dinámico -->
                </tbody>
            </table>
        </div>
    </div>
    </div>
        <script src="/js/disponibilidad.js"></script>
        <script src="/js/jwt.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fb26bea93f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="layout-placeholder"></div>
    <div class="content container mt-4">
        <h1 class="mb-4"><i class="fas fa-hand-holding-box"></i> Solicitud de Préstamo de Equipo</h1>
        <p class="lead">Selecciona un equipo de la lista de disponibles para solicitar un préstamo.</p>
        
        <h2 class="mt-5">Equipos Disponibles</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Disponibilidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaInventariosBody"></tbody>
            </table>
        </div>

        <hr class="my-5">

        <h2 class="mb-3">Formulario de Solicitud</h2>
        <form id="formulario" class="row g-3 p-3 border rounded bg-light">
            <div class="col-md-6">
                <label for="idfecha" class="form-label">Fecha de Solicitud</label>
                <input type="date" id="idfecha" class="form-control" readonly />
            </div>
            <div class="col-md-6">
                <label for="idInventario" class="form-label">ID del Equipo Seleccionado</label>
                <input type="text" id="idInventario" class="form-control" readonly />
            </div>
            <div class="col-md-6">
                <label for="tipolicenciatura" class="form-label">Licenciatura (Opcional)</label>
                <select id="tipolicenciatura" class="form-select"></select>
            </div>
            <div class="col-md-6">
                <label for="selectPosgrado" class="form-label">Posgrado (Opcional)</label>
                <select id="selectPosgrado" class="form-select"></select>
            </div>
            <div class="col-md-6">
                <label for="Area" class="form-label">Área o Departamento</label>
                <input type="text" id="Area" class="form-control" placeholder="Ej: Coordinación de Sistemas"/>   
            </div>
             <div class="col-md-6">
                <label for="propositoInput" class="form-label">Propósito del Préstamo</label>
                <input type="text" id="propositoInput" class="form-control" placeholder="Ej: Exposición en clase..." />
            </div>
            <div class="col-12">
                <label for="firma" class="form-label">Firma (Escribe tu nombre completo)</label>
                <input type="text" id="firma" class="form-control" />
            </div>
        </form>

        <button id="btnGuardarPrestamo" class="btn btn-primary btn-lg my-4">
            <i class="fas fa-check-circle"></i> Confirmar y Solicitar Préstamo
        </button>
    </div>

    <script src="/js/prestamo.js"></script>
</body>
</html>

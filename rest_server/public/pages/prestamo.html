<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/fb26bea93f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="layout-placeholder"></div>
    <div class="content container mt-4">
        <h1 class="mb-4"><i class="fa-solid fa-landmark"></i>  Préstamo</h1>

        <!-- Filtro por tipo -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="filtroTipo" class="form-label">Filtrar por tipo</label>
                <select id="filtroTipo" class="form-select">
                    <option value="">-- Todos los tipos --</option>
                </select>
            </div>
        </div>

        <!-- Tabla de Inventarios -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Estado</th>
                        <th>Número Serie</th>
                        <th>Descripción</th>
                        <th>Tipo</th>
                        <th>Disponibilidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaInventariosBody"></tbody>
            </table>
        </div>

        <!-- Formulario -->
        <form id="formulario" class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="text" id="idfecha" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="area" class="form-label">id Equipo</label>
                <input type="text" id="idInventario" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="selectPosgrado" class="form-label">Posgrado</label>
                <select id="selectPosgrado" class="form-select"></select>
            </div>
            <div class="col-md-6">
                <label for="tipolicenciatura" class="form-label">Licenciatura</label>
                <select id="tipolicenciatura" class="form-select"></select>
            </div>
            <div class="col-6">
                <label for="Proposito" class="form-label">Propósito</label>
                <input type="text" id="idUsuario" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="Area" class="form-label">Area</label>
                <input type="text" id="Area" class="form-control"/>   
            </div>
            <div class="col-12">
                <label for="firma" class="form-label">Firma</label>
                <input type="text" id="firma" class="form-control" />
            </div>
        </form>

        <button id="btnCargarPrestamos" class="btn btn-info mb-3">Obtener Préstamos</button>
    </div>

    <script src="/js/prestamo.js"></script>

<script src="/js/jwt.js"></script>
</body>

</html>
